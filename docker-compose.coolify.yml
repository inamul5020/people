version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: demographic-search-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-demographic_db}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "coolify.managed=true"
      - "coolify.name=demographic-search-db"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demographic-search-app
    restart: unless-stopped
    expose:
      - "3000"
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-demographic_db}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin786@@@}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key-in-production}
      - PORT=${PORT:-3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    labels:
      - "coolify.managed=true"
      - "coolify.name=demographic-search-app"
      - "coolify.port=3000"
      - "coolify.healthcheck=/api/health"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

