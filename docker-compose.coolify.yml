version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: demographic-search-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-demographic_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-demographic_db} || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    labels:
      - "coolify.managed=true"
      - "coolify.name=demographic-search-db"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: demographic-search-app
    restart: unless-stopped
    expose:
      - "3000"
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-demographic_db}
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin786@@@}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "coolify.managed=true"
      - "coolify.name=demographic-search-app"
      - "coolify.port=3000"
      - "coolify.healthcheck=/api/auth/check"

volumes:
  postgres_data:
    driver: local

